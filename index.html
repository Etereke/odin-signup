<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-content">
        <div class="logo-container">
            <img src="./assets/odin-lined.png" alt="Odin logo">
            <span>ODIN</span>
        </div>
        <div class="photo-source">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="right-content">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
        <form action="" method="get" id="form">
            <h2>Let's do this!</h2>
            <div class="form-input">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-input">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-input">
                <label for="phone-num">Phone number</label>
                <input type="tel" id="phone-num" name="phone-num">
            </div>
            <div class="form-input">
                <label for="password-1">Password</label>
                <input type="password" id="password-1" name="password-1">
            </div>
            <div class="form-input">
                <label for="password-2">Confirm password</label>
                <input type="password" id="password-2" name="password-2">
            </div>
        </form>
        <button form="form">Create Account</button>
        <div>Already have an account? <a href="#">Log in</a></div>
    </div>
</body>
</html>
